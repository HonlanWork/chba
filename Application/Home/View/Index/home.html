<style>
.action {
    margin: 10px;
    padding: 10px;
    position: relative;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.7);
    box-shadow: 2px 2px 2px rgba(20, 20, 20, 0.4);
}
.action h5 {
    margin-top: 0;
}
</style>
<h4 style="margin-top:50px;margin-bottom:30px;text-align:center;color:#fff;">我的竞拍记录</h4>
<div id="actions">
    <foreach name="actions" item="v">
        <div class="action">
            <h5><span style="color:#476cb3;margin-right:10px;">{$v.number}</span>{$v.title}</h5>
            <p style="margin-bottom:5px;color:#476cb3;">竞拍时间<span style="margin-left:10px;color:#333;">{$v.timestamp|date='Y-m-d H:i:s',###}</span></p>
            <p style="margin-bottom:0;color:#476cb3;">我的出价<span style="margin-left:10px;color:#333;">{$v.price}</span>
                <if condition="$v['owner'] eq 1">
                    <span style="color:#7dd300;margin-left:10px;">持有</span>
                    <else/>
                    <span style="color:#f56e60;margin-left:10px;">被超过</span>
                </if>
            </p>
        </div>
    </foreach>
</div>
<script>
$(document).ready(function() {
    $('#nav2').addClass('active');
});
</script>
