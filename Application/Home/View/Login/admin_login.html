<style>
nav {
	display: none;
}
input.form-control {
	margin: 0 auto;
	width: 180px;
	display: inline-block;
	padding-left: 45px;
}
#submit {
	margin: 0 auto;
	background-color: transparent;
	border-color: #444;
	color: #444;
	margin-top: 40px;
}
#submit:hover {
	color: #fff;
	background-color: #444;
	border-color: #444;
}
</style>
<form action="{:U('Login/admin_login_handle')}" method="post">
	<div style="margin-top:80px;text-align:center;">
		<img src="__PUBLIC__/img/chba.png" alt="" style="width:240px;">
		<h4 style="margin-bottom:30px;margin-top:30px;">管理员后台登录</h4>
		<div style="position:relative;left:-20px;">
			<span style="margin-right:10px;position:relative;left:42px;">账号</span>
			<input type="text" name="account" class="form-control" placeholder="">
		</div>
		<div style="position:relative;left:-20px;">
			<span style="margin-right:10px;position:relative;left:42px;">密码</span>
			<input type="password" name="password" class="form-control" placeholder="">
		</div>	
	</div>
	<div style="text-align:center;">
		<button class="btn btn-default" id="submit">登录</button>
	</div>
</form>
